<!DOCTYPE html>

    <title>Expediente Card</title>
    <link rel="stylesheet" href="/CSS/VisualizarExpediente.css">
</head>

<body>
    <div class="card">
        <h2 class="cuerpo">Expediente</h2>

        </div>
    </div>

</body>

</html>
